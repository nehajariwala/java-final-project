<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <title>signup page</title>
</head>
<style>
form{
border: 1px solid black;
box-shadow: 0 0 10px black;
background-image: url("https://img.freepik.com/free-vector/festive-blurred-lights_53876-89105.jpg");
background-repeat: no-repeat;
background-size: cover;
transition: all 0.5s;
}
form:hover{
  background-image: url("https://img.freepik.com/free-vector/white-blurred-background_1034-249.jpg");
}
form input:hover{
  box-shadow: 0 0 10px black;
  
}

</style>
<body>
    <div class="container-fluid">
        <div id="navbar">
    
        </div>
    
      </div>
      <div class="signup ">
      <div class="form">
        <h1 style="text-align: center; margin-top: 20px; text-transform: uppercase; color: red;">Sign-up Form</h1>
        <form id="userdata" class="w-50 mx-auto p-2 " style="margin-top: 50px; font-weight: 900;"  >
            <div class="mb-3  p-2">
                <label for="username" class="form-label" style="font-size: 20px;">User Name</label>
                <input type="text"  class="form-control" id="username" aria-describedby="emailHelp" style="border: 1px solid black;" >
            
              </div>
            <div class="mb-3 p-2">
              <label for="email" class="form-label" style="font-size: 20px;">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" style="border: 1px solid black;">
             
            </div>
            <div class="mb-3 p-2">
              <label for="Password" class="form-label" style="font-size: 20px;">Password</label>
              <input type="password" class="form-control" id="Password" style="border: 1px solid black;">
            </div>
           
            <button style="background-color:white; color:black; font-weight: 700;" type="submit" class="btn   p-2">Submit</button>
          </form>
      </div>
      </div>





      <script src="/js/signup.js" type="module"></script>
</body>
</html>
